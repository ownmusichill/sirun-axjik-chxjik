<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            transition: 0.3s;
        }
      @-webkit-keyframes rotating

        /* Safari and Chrome */ {
        from {
          -webkit-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }

        to {
          -webkit-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @keyframes rotating {
        from {
          -ms-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          -webkit-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }

        to {
          -ms-transform: rotate(360deg);
          -moz-transform: rotate(360deg);
          -webkit-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      
      

      }

      .start {
        -webkit-animation: none;
        -moz-animation: none;
        -ms-animation: none;
        -o-animation: none;
        animation: none;
      }

      .rotating {
        -webkit-animation: rotating 80s linear infinite;
        -moz-animation: rotating 80s linear infinite;
        -ms-animation: rotating 80s linear infinite;
        -o-animation: rotating 80s linear infinite;
        animation: rotating 80s linear infinite;
      }

      body {
        background-color: #704d96;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        height: 100vh;
        margin: 0px;
        padding: 0px;
      }

      audio {
        display: none;
      }
      .circle {
        width: 16vw;
        height: 16vw;
        background-color: black;
        border-radius: 50%;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;

      }
      .vinyl{
        position: fixed;
    left: 50%;
    border-radius: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 82vw;
    overflow: hidden;
    height: 82vw;

      }
      @media only screen and (min-width: 440px) {
        img {
          width: 300px;
          height: 300px;
        }
        .circle{
          width: 50px;
          height: 50px;
        }
      }
    </style>
  </head>

  <body>
    <audio controls preload="auto">
      <source
        src="./Mi Qani Hogi - Axjik Chxjik __ Մի Քանի Հոգի - Աղջիկ Չղջիկ.mp4"
        type="audio/mpeg"
      />

      Your browser does not support the audio element.
    </audio>
    <div class="vinyl">
      <div class="circle"></div>
      <img src="./photo_2022-03-29_04-49-33.jpg" alt="" srcset="" />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(() => {
        $("body").on("click", function () {
          $("audio")[0].play(); // Stop playing
          $("audio")[0].currentTime = 0; // Reset time
          $("img").removeClass("rotating");

          setTimeout(() => $("img").addClass("rotating"));
          console.log($("img"));
        });
      });
    </script>
  </body>
</html>
